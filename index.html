<html ng-app='app'>
  <head>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
	<script>
		angular.module('app', ['ngAnimate'])
			.controller('TestController', function($scope){
				$scope.data = [{name: 'joe'},{name: 'bob'}, {name: 'mike'}, {name: 'jan'}, {name: 'josh'}];
				var data = $scope.data;
				//doSort();
				
				$scope.addItem = function createNew(){
					data.push({name: $scope.newName || ""});
				}

			})
			.directive('myList', function(){
				
				return {
					link: function (scope, elem) {
						scope.elem = elem[0];
					},
					controller: function ($scope) {
						var data = $scope.listData;
						var elem = null;
						var watches = [];
						
						$scope.doClick = function doClick(item){
							removeItem(item);
						}
						
						function removeItem(item) {
							var index = data.indexOf(item);
							data.splice(index, 1);
						}
						
						var deregWatchForElem = $scope.$watch(
							function(){return $scope.elem},
							function(newVal, oldVal, scope){
								elem = newVal;
								if(newVal){
									deregWatchForElem();
								}
							}
						);
						
						$scope.$watch(
							function(){return data.length},
							function(newVal, oldVal, scope){
							
								if(newVal > oldVal){
									doSort();
								}
							}
						);
						
						//detect when the contents do not fit, and remove the last item in the list
						$scope.$watch(
							function(){return elem.scrollHeight},
							function(newVal, oldVal, scope){
								
								if(elem && newVal > elem.clientHeight){
									data.pop();
								}
							}
						);
						
						function doSort() {
							data.sort(function (a, b) {
								return a.name.localeCompare(b.name);
							});
						}
					},
					templateUrl: 'list-template.html',
					restrict: 'A',
					scope: {
						listData: '=data'
					}
				}
			});
	</script>
	<style>
		.square2 {
		  background: #2b3f53;
		  border-radius: 3px;
		  transform-origin: 0% 50%;
		  padding: 5px;
		  color: white;
		}
		
		.fade.ng-enter {
		  animation: showNow 1s;
		  animation-fill-mode: forwards;
		}
		
		.fade.ng-leave {
		  animation: goAway 1s;
		  animation-fill-mode: forwards;
		  animation-timing-function: linear;
		}
		
		.contents {
			overflow:hidden;
		}
		
		#container {
			max-height: 300px;
			height: 300px;
			max-width: 120px;
			background-color: #dfdfdf;
		}
		
		@keyframes goAway {
			100% {
				transform: scale(1, 0);
				padding-top: 0px;
				padding-bottom: 0px;
				height: 0px;
				opacity: 0;
			}
		}
		
		@keyframes showNow {
			0% {
				transform: scale(1, 0);
			}
			100% {
				transform: scale(1, 1);
				opacity: 1;
			}
		}
		

	</style>
    <title></title>
  </head>
  <body ng-controller="TestController">
	<input type='text' ng-model='newName'/><button ng-click="addItem()">Create</button>
	<div my-list data='data' class="contents" id="container"></div>
  </body>
</html>
